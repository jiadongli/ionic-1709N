<ion-header>

  <ion-navbar>
    <ion-title>index</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let product of products">
    <div style="width: 50%; float: left;">
      <img src="assets/products/{{product.picture}}">
      <ion-card-content style="background: #ffefd5">
        <ion-card-title>{{product.title}}</ion-card-title>
        <p>{{product.detail}}</p>
        <b style="color: #900">ï¿¥{{product.price}}</b>
      </ion-card-content>
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
